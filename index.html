<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Internal And External Links Network Graph</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
            }
            .links line {
                stroke: #999;
                stroke-opacity: 0.6;
                stroke-width: 2px;
            }
            .nodes circle {
                stroke: #333;
                stroke-width: 1.5px;
            }
            .text {
                font-size: 12px;
                fill: #333;
            }
            .tooltip {
                position: absolute;
                text-align: center;
                padding: 8px;
                font-size: 14px;
                background: rgba(0, 0, 0, 0.7);
                color: white;
                border-radius: 4px;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.3s;
            }
            .highlight {
                stroke: yellow;
                stroke-width: 2px;
            }
            .dimmed {
                opacity: 0.1;
            }
            .legend {
                position: absolute;
                right: 10px;
                bottom: 10px;
                background: white;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 14px;
            }
            .legend-item {
                display: flex;
                align-items: center;
                margin-bottom: 5px;
            }
            .legend-color {
                width: 20px;
                height: 20px;
                margin-right: 5px;
                border: 1px solid #333;
            }
        </style>
    </head>
    <body>
        <div id="graph"></div>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: magenta"></div>
                External Node
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: aqua"></div>
                Internal Node
            </div>
        </div>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script>
            const width = 1350,
                height = 875;

            const svg = d3
                .select('#graph')
                .append('svg')
                .attr('width', width)
                .attr('height', height)
                .call(
                    d3.zoom().on('zoom', function (event) {
                        container.attr('transform', event.transform);
                    })
                );

            const container = svg.append('g');
            const tooltip = d3.select('body').append('div').attr('class', 'tooltip').style('opacity', 0).style('position', 'absolute');

            const simulation = d3
                .forceSimulation()
                .force(
                    'link',
                    d3
                        .forceLink()
                        .id((d) => d.id)
                        .distance(100)
                )
                .force('charge', d3.forceManyBody().strength(-400))
                .force('center', d3.forceCenter(width / 2, height / 2));

            d3.json('links.json').then(function (data) {
                const nodes = [];
                const links = [];

                for (const [url, referers] of Object.entries(data.external_links)) {
                    nodes.push({ id: url, group: 1 });
                    for (const referer of referers) {
                        links.push({ source: referer, target: url });
                    }
                }

                for (const [base, internal] of Object.entries(data.internal_links)) {
                    if (!nodes.some((node) => node.id === base)) {
                        nodes.push({ id: base, group: 2 });
                    }
                    for (const target of internal) {
                        links.push({ source: base, target: target });
                        if (!nodes.some((node) => node.id === target)) {
                            nodes.push({ id: target, group: 2 });
                        }
                    }
                }

                const link = container.append('g').attr('class', 'links').selectAll('line').data(links).enter().append('line').attr('stroke-width', 2);

                const node = container
                    .append('g')
                    .attr('class', 'nodes')
                    .selectAll('circle')
                    .data(nodes)
                    .enter()
                    .append('circle')
                    .attr('r', 10)
                    .attr('fill', (d) => (d.group === 1 ? 'magenta' : 'aqua'))
                    .call(d3.drag().on('start', dragstarted).on('drag', dragged).on('end', dragended))
                    .on('mouseover', mouseOver)
                    .on('mouseout', mouseOut)
                    .on('click', (event, d) => {
                        const urlToOpen = d.id;

                        if (urlToOpen && isValidURL(urlToOpen)) {
                            window.open(urlToOpen, '_blank');
                        } else {
                            console.error('Invalid URL:', urlToOpen);
                        }
                    });

                const linkedByIndex = {};
                links.forEach((d) => {
                    linkedByIndex[d.source + ',' + d.target] = 1;
                    linkedByIndex[d.target + ',' + d.source] = 1;
                });

                function isConnected(a, b) {
                    return linkedByIndex[a.id + ',' + b.id] || linkedByIndex[b.id + ',' + a.id] || a.id === b.id;
                }

                function mouseOver(event, d) {
                    tooltip.transition().duration(300).style('opacity', 1);
                    tooltip
                        .html(d.id)
                        .style('left', event.pageX + 5 + 'px')
                        .style('top', event.pageY - 28 + 'px');

                    node.classed('dimmed', true);
                    link.classed('dimmed', true);
                    node.filter((n) => isConnected(d, n))
                        .classed('dimmed', false)
                        .classed('highlight', true);
                    link.filter((l) => l.source === d || l.target === d)
                        .classed('dimmed', false)
                        .classed('highlight', true);
                }

                function mouseOut(event, d) {
                    tooltip.transition().duration(300).style('opacity', 0);
                    node.classed('dimmed', false).classed('highlight', false);
                    link.classed('dimmed', false).classed('highlight', false);
                }

                simulation.nodes(nodes).on('tick', ticked);
                simulation.force('link').links(links);

                function ticked() {
                    link.attr('x1', (d) => d.source.x)
                        .attr('y1', (d) => d.source.y)
                        .attr('x2', (d) => d.target.x)
                        .attr('y2', (d) => d.target.y);
                    node.attr('cx', (d) => d.x).attr('cy', (d) => d.y);
                }

                function dragstarted(event, d) {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                }

                function dragged(event, d) {
                    d.fx = event.x;
                    d.fy = event.y;
                }

                function dragended(event, d) {
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                }

                function isValidURL(string) {
                    try {
                        new URL(string);
                        return true;
                    } catch (e) {
                        return false;
                    }
                }
            });
        </script>
    </body>
</html>
